spring.application.name=dlvery

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dlvery_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# OAuth2 Provider Configuration (Google is auto-configured by Spring Boot)

# JWT Configuration
jwt.secret=dlverySecretKeyForJWTTokenGeneration2025
jwt.expiration=86400000

# Server Configuration
server.port=8080

# JPA Additional Configuration
spring.jpa.open-in-view=false

# Logging Configuration (suppress warnings)
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

# Actuator endpoints
management.endpoints.web.exposure.include=health,info

# Email Configuration (Gmail SMTP)
# Using environment variables for security
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:mail_id}
spring.mail.password=${GMAIL_APP_PASSWORD:16_digit_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Application Configuration
app.frontend.url=http://localhost:4200
